    function getNextTargetDate() {
            const today = new Date();
            const year = today.getFullYear();
            const month = today.getMonth(); // 0-indexed (Jan = 0)
        
            let targetMonth = month;
            let targetYear = year;
        
            const day = today.getDate();
        
            if (day >= 22) {
                // Go to the 22nd of next month
                targetMonth += 1;
                if (targetMonth > 11) {
                    targetMonth = 0;
                    targetYear += 1;
                }
            }

    // Format the date as mm/dd/yyyy
    const formattedMonth = String(targetMonth + 1).padStart(2, '0');
    const targetDate = `${formattedMonth}/22/${targetYear} 00:00:00`;

    return targetDate;
}

let endDate = getNextTargetDate();

                let now = new Date(endDate).getTime();

                let distance = now - countDown;

                // time calculation for days, hours mnutes and seconds
                let d = Math.floor(distance / (1000 * 60 * 60 * 24));
                let h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60 ));
                let m = Math.floor((distance % (1000 * 60 * 60 )) / (1000 * 60 ));
                let s = Math.floor((distance % (1000 * 60 )) / (1000));

                days.innerHTML = d + "<br><span>Days<span>";
                hours.innerHTML = h + "<br><span>Hours<span>";
                minutes.innerHTML = m + "<br><span>Minutes<span>";
                seconds.innerHTML = s + "<br><span>Seconds<span>";

                // animate stroke
                dd.style.strokeDashoffset= 440 - (440 * d) / 365;
                //365 days in a year
                hh.style.strokeDashoffset= 440 - (440 * h) / 24;
                //24 hours in a day

               day_dot.style.transform = `rotateZ(${d * 0.986}deg)`;
